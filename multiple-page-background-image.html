<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiple Page Background Image</title>
	<style>
	.bg{
		position: absolute;
		width: 100%;
		height: 100%;
	}
	.bg-1{ background-color: #37c1e3;}
	.bg-2{ background-color: #fd9827; top: 100%;}
	.bg-3{ background-color: #009922; top: 200%;}
	</style>
</head>
<body>
	<div class="bg bg-1"></div>
	<div class="bg bg-2"></div>
	<div class="bg bg-3"></div>
</body>
</html>
